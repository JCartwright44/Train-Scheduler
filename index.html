<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body headTrain">
                <h1>Anytime is Train Time!</h1>
                <h3>Chugga, Chugga! Choo Choo!</h3>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" id='tableName'>Train Name</th>
                            <th scope="col" id='tableDest'>Destination</th>
                            <th scope="col" id='tableFreq'>Frequency (min)</th>
                            <th scope="col" id='tableArrival'>Next Arrival</th>
                            <th scope="col" id='tableMinAwaynnnn'>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id='trainTable'>
                              
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <label for="basic-url">Train Name</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="trainName" aria-describedby="basic-addon3">
                    </div>

                <label for="basic-url">Destination</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="destination" aria-describedby="basic-addon3">
                    </div>
                <label for="basic-url">First Train Time (HH:mm - military time)</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="firstTime" aria-describedby="basic-addon3">
                    </div>
                <label for="basic-url">Frequency (in minutes)</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="frequency" aria-describedby="basic-addon3">
                    </div>
                <button id='submitButton'>Submit</button>
            </div>
        </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
